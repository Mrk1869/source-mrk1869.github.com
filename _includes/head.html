<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    {% if page.name != nil %}
    <title>{{ page.name }} - Red Magic Manuscripts</title>
    {% else %}
    <title>Red Magic Manuscripts</title>
    {% endif %}
    {% if page.description != nil %}<meta name="description" content="{{ page.description }}">{% endif %}
    {% if page.keywords != nil %}<meta name="keywords" content="{{ page.keywords }}">{% endif %}
    <meta name="author" href="https://plus.google.com/u/0/102413339779614193497/posts">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta property="og:title" content="{{ page.name }}">
    <meta property="og:type" content="article">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:image" content="{{ site.url }}/assets/img/icon_laptop.png">
    <link rel="alternate" type="application/rss+xml" title="Markovnikov Laboratory" href="{{ site.url }}/feed.xml">
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/css/bootstrap-responsive.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script type="text/javascript" src="/assets/js/jquery.1.10.2.min.js"></script>
    <script type="text/javascript" src="/assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://s.hatena.ne.jp/js/HatenaStar.js"></script>
    <script type="text/javascript">Hatena.Star.Token = 'd2f3ada92845cdc5beeb7325518464d39adf9e88';</script>
    <script src="/assets/js/main.js"></script>
    <link rel="shortcut icon" href="{{ site.url }}/assets/img/favicon.ico">
    </head>
